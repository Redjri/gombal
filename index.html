<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>idk</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      perspective: 1000px;
      cursor: pointer;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
      transition: transform 0.8s;
    }
    .front {
      background:#fff;
      font-size:20px;
      font-weight:600;
      text-align:center;
    }
    .back {
      background:#fff;
      font-size:22px;
      font-weight:600;
      transform: rotateY(180deg);
      text-align:center;
    }
    .envelope.open .front { transform: rotateY(180deg); }
    .envelope.open .back { transform: rotateY(360deg); }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="front">Klik sini</div>
    <div class="back">Ihh nurut comell comell ðŸ¤­</div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', ()=>{
      envelope.classList.toggle('open');
    });
  </script>
</body>
</html>
