<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #ffc0cb);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      transition: all 0.5s ease;
    }

    .message {
      font-size: 20px;
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #e63950;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="message" id="message">Dibuka dong imut üòî</div>
    <button id="toggleBtn">Buka</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="song/Perfect.m4a" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const btn = document.getElementById("toggleBtn");
    const msg = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    let isPlaying = false;

    btn.addEventListener("click", () => {
      if (!isPlaying) {
        msg.innerText = "EHHH, BENERAN DIBUKA MAACIH COMELLü§≠";
        music.currentTime = 0; // mulai dari menit 2:58 (178 detik)
        music.play();
        btn.innerText = "Hentikan Musik ‚èπÔ∏è";
        isPlaying = true;
      } else {
        music.pause();
        btn.innerText = "Buka";
        msg.innerText = "Dibuka dong imut üòî";
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
